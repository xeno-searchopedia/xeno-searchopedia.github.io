<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenoblade Chroncicles X Searchopedia </title>
    <link rel="icon" href="./images/xenoblade-x-icon.png" type="image/icon type">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <div class="p-3 mb-2 bg-dark text-light">

      <!-- nav tabs -->
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" id="main-tab" role="presentation">
          <button class="nav-link active" id="main-tab-button" data-bs-toggle="tab" data-bs-target="#main-tab-pane" type="button" role="tab" aria-controls="main-tab-pane" aria-selected="true">Full List</button>
        </li>
        <li class="nav-item" id="pin-tab" role="presentation">
          <button class="nav-link" id="pin-tab-button" data-bs-toggle="tab" data-bs-target="#pin-tab-pane" type="button" role="tab" aria-controls="pin-tab-pane" aria-selected="false">Pins</button>
        </li>
        <li class="nav-item" id="about-tab" role="presentation">
          <button class="nav-link" id="about-tab-button" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="false">About</button>
        </li>
      </ul>

      <!-- search content-->
      <div class="form-outline" data-mdb-input-init>
        <input type="search" id="searchBar" class="form-control" placeholder="Search by name or species!" aria-label="Search" onkeyup="search()" />
      </div>
      <br />

      <!-- tab content-->
      <div class="tab-content" id="mainTabContent">
        <div class="tab-pane fade show active" id="main-tab-pane" unselectable="on" class="unselectable" role="tabpanel" aria-labelledby="main-tab" tabindex="0"></div>
      </div>

      <div class="tab-content" id="pinnedTabContent">
        <div class="tab-pane fade show" id="pin-tab-pane" unselectable="on" class="unselectable" role="tabpanel" aria-labelledby="pin-tab" tabindex="0"></div>
      </div>

      <div class="tab-content" id="aboutTabContent">
        <div class="tab-pane fade show" id="about-tab-pane" unselectable="on" class="unselectable" role="tabpanel" aria-labelledby="about-tab" tabindex="0"></div>
      </div>

      <div class="tab-content" id="creditsTabContent">
        <div class="tab-pane fade show" id="credits-tab-pane" unselectable="on" class="unselectable" role="tabpanel" aria-labelledby="credits-tab" tabindex="0"></div>
      </div>

      <!-- scripts below-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./scripts/drawSite.js"></script>
    </div>
  </body>
</html>
